name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: swift build -c release

      - name: Create app bundle
        run: make bundle

      - name: Ad-hoc code sign
        run: codesign --force --deep --sign - build/MDPreview.app

      - name: Verify code signature
        run: codesign --verify --verbose build/MDPreview.app

      - name: Create DMG
        run: |
          DMG_NAME="MDPreview-${{ steps.version.outputs.VERSION }}.dmg"
          mkdir -p dmg-staging
          cp -R build/MDPreview.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "MDPreview" \
            -srcfolder dmg-staging \
            -ov -format UDZO \
            "build/${DMG_NAME}"
          rm -rf dmg-staging
          echo "DMG_NAME=${DMG_NAME}" >> "$GITHUB_ENV"

      - name: Create ZIP
        run: |
          ZIP_NAME="MDPreview-${{ steps.version.outputs.VERSION }}.zip"
          cd build
          ditto -c -k --sequesterRsrc --keepParent MDPreview.app "${ZIP_NAME}"
          cd ..
          echo "ZIP_NAME=${ZIP_NAME}" >> "$GITHUB_ENV"

      - name: Calculate checksums
        run: |
          cd build
          shasum -a 256 "${DMG_NAME}" "${ZIP_NAME}" > "MDPreview-${{ steps.version.outputs.VERSION }}-checksums.txt"
          cat "MDPreview-${{ steps.version.outputs.VERSION }}-checksums.txt"
          cd ..
          echo "CHECKSUM_NAME=MDPreview-${{ steps.version.outputs.VERSION }}-checksums.txt" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            build/${{ env.DMG_NAME }}
            build/${{ env.ZIP_NAME }}
            build/${{ env.CHECKSUM_NAME }}
