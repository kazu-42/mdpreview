name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (debug)
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build (release)
        run: swift build -c release

      - name: Create app bundle
        run: make bundle

      - name: Verify app bundle
        run: |
          test -d build/MDPreview.app
          test -f build/MDPreview.app/Contents/MacOS/MDPreview
          test -f build/MDPreview.app/Contents/Info.plist
          echo "App bundle verified successfully"
