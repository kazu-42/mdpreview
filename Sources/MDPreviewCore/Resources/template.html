<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="github.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="github-dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="marked.min.js"></script>
    <script src="highlight.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            line-height: 1.7;
            padding: 24px 32px 48px;
            max-width: 880px;
            margin: 0 auto;
            color-scheme: light dark;
            -webkit-font-smoothing: antialiased;
        }

        /* Light mode */
        @media (prefers-color-scheme: light) {
            body { color: #24292f; background: #ffffff; }
            a { color: #0969da; }
            hr { border-color: #d0d7de; }
            blockquote { border-left-color: #d0d7de; color: #57606a; }
            code { background: #f6f8fa; }
            pre { background: #f6f8fa; }
            table th { background: #f6f8fa; }
            table td, table th { border-color: #d0d7de; }
            .task-list-item input[type="checkbox"] { accent-color: #0969da; }
            kbd { background: #f6f8fa; border-color: #d0d7de; box-shadow: inset 0 -1px 0 #d0d7de; }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body { color: #e6edf3; background: #0d1117; }
            a { color: #58a6ff; }
            hr { border-color: #30363d; }
            blockquote { border-left-color: #3b434b; color: #8b949e; }
            code { background: #161b22; }
            pre { background: #161b22; }
            table th { background: #161b22; }
            table td, table th { border-color: #30363d; }
            .task-list-item input[type="checkbox"] { accent-color: #58a6ff; }
            kbd { background: #161b22; border-color: #30363d; box-shadow: inset 0 -1px 0 #30363d; }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid; border-color: inherit; }
        h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid; border-color: inherit; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h1:first-child, h2:first-child, h3:first-child { margin-top: 0; }

        p { margin-bottom: 16px; }

        /* Links */
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Lists */
        ul, ol { padding-left: 2em; margin-bottom: 16px; }
        li { margin-bottom: 4px; }
        li > p { margin-bottom: 8px; }

        /* Task lists */
        .task-list-item {
            list-style-type: none;
            margin-left: -1.5em;
            padding-left: 0;
        }
        .task-list-item input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        /* Code */
        code {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
        pre {
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        pre code {
            background: transparent;
            padding: 0;
            font-size: 0.85em;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid;
            padding: 0 16px;
            margin-bottom: 16px;
        }
        blockquote > :first-child { margin-top: 0; }
        blockquote > :last-child { margin-bottom: 0; }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            overflow: auto;
            display: block;
        }
        th, td {
            border: 1px solid;
            padding: 8px 14px;
            text-align: left;
        }
        th { font-weight: 600; }

        /* Horizontal rule */
        hr {
            border: none;
            border-top: 2px solid;
            margin: 24px 0;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        /* Keyboard */
        kbd {
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 0.75em;
            padding: 3px 6px;
            border: 1px solid;
            border-radius: 4px;
        }

        /* Scroll position preservation */
        #content {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        marked.use({
            gfm: true,
            breaks: false
        });

        function render(markdown, basePath) {
            // Set base URL for relative path resolution (images, links)
            if (basePath) {
                var base = document.querySelector('base');
                if (!base) {
                    base = document.createElement('base');
                    document.head.appendChild(base);
                }
                base.href = 'file://' + basePath + '/';
            }

            // Save scroll position
            var scrollY = window.scrollY;
            var scrollHeight = document.documentElement.scrollHeight;

            var html = marked.parse(markdown || '');
            document.getElementById('content').innerHTML = html;

            // Add IDs to headings for anchor links
            document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(function(heading) {
                var slug = heading.textContent.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-');
                heading.id = slug;
            });

            // Apply syntax highlighting to code blocks
            document.querySelectorAll('pre code').forEach(function(block) {
                hljs.highlightElement(block);
            });

            // Restore scroll position (adjust if content height changed)
            var newScrollHeight = document.documentElement.scrollHeight;
            if (scrollHeight > 0 && scrollY > 0) {
                var ratio = scrollY / scrollHeight;
                window.scrollTo(0, ratio * newScrollHeight);
            }
        }

        function scrollToAnchor(anchor) {
            var element = document.getElementById(anchor);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</body>
</html>
