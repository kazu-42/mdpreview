<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="github.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="github-dark.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="katex.min.css">
    <script src="marked.min.js"></script>
    <script src="highlight.min.js"></script>
    <script src="katex.min.js"></script>
    <script src="auto-render.min.js"></script>
    <script src="mermaid.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            line-height: 1.7;
            padding: 24px 32px 48px;
            max-width: 880px;
            margin: 0 auto;
            color-scheme: light dark;
            -webkit-font-smoothing: antialiased;
        }

        /* Light mode */
        @media (prefers-color-scheme: light) {
            body { color: #24292f; background: #ffffff; }
            a { color: #0969da; }
            hr { border-color: #d0d7de; }
            blockquote { border-left-color: #d0d7de; color: #57606a; }
            code { background: #f6f8fa; }
            pre { background: #f6f8fa; }
            table th { background: #f6f8fa; }
            table td, table th { border-color: #d0d7de; }
            .task-list-item input[type="checkbox"] { accent-color: #0969da; }
            kbd { background: #f6f8fa; border-color: #d0d7de; box-shadow: inset 0 -1px 0 #d0d7de; }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body { color: #e6edf3; background: #0d1117; }
            a { color: #58a6ff; }
            hr { border-color: #30363d; }
            blockquote { border-left-color: #3b434b; color: #8b949e; }
            code { background: #161b22; }
            pre { background: #161b22; }
            table th { background: #161b22; }
            table td, table th { border-color: #30363d; }
            .task-list-item input[type="checkbox"] { accent-color: #58a6ff; }
            kbd { background: #161b22; border-color: #30363d; box-shadow: inset 0 -1px 0 #30363d; }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid; border-color: inherit; }
        h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid; border-color: inherit; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h1:first-child, h2:first-child, h3:first-child { margin-top: 0; }

        p { margin-bottom: 16px; }

        /* Links */
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Lists */
        ul, ol { padding-left: 2em; margin-bottom: 16px; }
        li { margin-bottom: 4px; }
        li > p { margin-bottom: 8px; }

        /* Task lists */
        .task-list-item {
            list-style-type: none;
            margin-left: -1.5em;
            padding-left: 0;
        }
        .task-list-item input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        /* Code */
        code {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
        pre {
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        pre code {
            background: transparent;
            padding: 0;
            font-size: 0.85em;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid;
            padding: 0 16px;
            margin-bottom: 16px;
        }
        blockquote > :first-child { margin-top: 0; }
        blockquote > :last-child { margin-bottom: 0; }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            overflow: auto;
            display: block;
        }
        th, td {
            border: 1px solid;
            padding: 8px 14px;
            text-align: left;
        }
        th { font-weight: 600; }

        /* Horizontal rule */
        hr {
            border: none;
            border-top: 2px solid;
            margin: 24px 0;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        /* Keyboard */
        kbd {
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 0.75em;
            padding: 3px 6px;
            border: 1px solid;
            border-radius: 4px;
        }

        /* Scroll position preservation */
        #content {
            min-height: 100vh;
        }

        /* KaTeX: inherit document color in both modes */
        .katex { color: inherit; }

        /* Mermaid diagrams */
        .mermaid { text-align: center; margin: 16px 0; }

        /* Broken links */
        a.broken-link {
            text-decoration: underline wavy #d1242f;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* GitHub Alerts */
        .gh-alert {
            border-left: 4px solid;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }
        .gh-alert > :last-child { margin-bottom: 0; }
        .gh-alert-title {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 8px;
        }
        @media (prefers-color-scheme: light) {
            .gh-alert-note      { border-color: #1f6feb; background: rgba(31,111,235,0.1); }
            .gh-alert-tip       { border-color: #238636; background: rgba(35,134,54,0.1); }
            .gh-alert-important { border-color: #8957e5; background: rgba(137,87,229,0.1); }
            .gh-alert-warning   { border-color: #9e6a03; background: rgba(158,106,3,0.1); }
            .gh-alert-caution   { border-color: #da3633; background: rgba(218,54,51,0.1); }
            .gh-alert-note      .gh-alert-title { color: #0969da; }
            .gh-alert-tip       .gh-alert-title { color: #1a7f37; }
            .gh-alert-important .gh-alert-title { color: #8250df; }
            .gh-alert-warning   .gh-alert-title { color: #9a6700; }
            .gh-alert-caution   .gh-alert-title { color: #cf222e; }
        }
        @media (prefers-color-scheme: dark) {
            .gh-alert-note      { border-color: #1f6feb; background: rgba(31,111,235,0.15); }
            .gh-alert-tip       { border-color: #3fb950; background: rgba(63,185,80,0.15); }
            .gh-alert-important { border-color: #a371f7; background: rgba(163,113,247,0.15); }
            .gh-alert-warning   { border-color: #d29922; background: rgba(210,153,34,0.15); }
            .gh-alert-caution   { border-color: #f85149; background: rgba(248,81,73,0.15); }
            .gh-alert-note      .gh-alert-title { color: #58a6ff; }
            .gh-alert-tip       .gh-alert-title { color: #3fb950; }
            .gh-alert-important .gh-alert-title { color: #a371f7; }
            .gh-alert-warning   .gh-alert-title { color: #d29922; }
            .gh-alert-caution   .gh-alert-title { color: #f85149; }
        }

        /* Footnotes */
        .footnotes {
            margin-top: 32px;
            font-size: 0.875em;
            opacity: 0.85;
        }
        .footnotes ol { padding-left: 1.5em; }
        .footnotes li { margin-bottom: 8px; }
        .footnotes li p { margin-bottom: 0; }
        sup.footnote-ref { line-height: 0; }
        sup.footnote-ref a { text-decoration: none; padding: 0 2px; }
        a.footnote-back { margin-left: 4px; text-decoration: none; }

        /* Heading anchor links */
        .heading-anchor {
            opacity: 0;
            font-size: 0.75em;
            font-weight: normal;
            margin-left: 8px;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.15s;
            vertical-align: middle;
        }
        h1:hover .heading-anchor, h2:hover .heading-anchor,
        h3:hover .heading-anchor, h4:hover .heading-anchor,
        h5:hover .heading-anchor, h6:hover .heading-anchor { opacity: 0.4; }
        .heading-anchor:hover { opacity: 0.8 !important; }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        marked.use({
            gfm: true,
            breaks: false
        });

        // Intercept same-page anchor clicks before WebView can navigate away
        document.addEventListener('click', function(e) {
            var target = e.target;
            while (target && target.tagName !== 'A') target = target.parentElement;
            if (!target) return;
            var href = target.getAttribute('href');
            if (href && href.startsWith('#')) {
                e.preventDefault();
                scrollToAnchor(href.slice(1));
            }
        }, true);

        // Preprocess footnotes before marked parsing (numbers in reference order)
        function preprocessFootnotes(markdown) {
            var defs = {};
            var order = [];
            var counter = 0;

            // Extract definitions: [^id]: text  (removes them from markdown)
            markdown = markdown.replace(/^\[\^([^\]\n]+)\]:\s*(.+)$/gm, function(_, id, text) {
                if (!defs[id]) defs[id] = { text: text.trim() };
                return '';
            });

            // Replace inline references, assigning numbers in appearance order
            markdown = markdown.replace(/\[\^([^\]\n]+)\]/g, function(_, id) {
                if (!defs[id]) defs[id] = { text: '' };
                if (defs[id].num === undefined) {
                    counter++;
                    defs[id].num = counter;
                    order.push(id);
                }
                var num = defs[id].num;
                return '<sup class="footnote-ref"><a href="#fn-' + id +
                       '" id="fnref-' + id + '">' + num + '</a></sup>';
            });

            return { markdown: markdown, defs: defs, order: order };
        }

        // Convert blockquotes starting with [!TYPE] into GitHub-style alerts
        function processAlerts(container) {
            var icons = { NOTE: 'â„¹ï¸', TIP: 'ðŸ’¡', IMPORTANT: 'ðŸ””', WARNING: 'âš ï¸', CAUTION: 'ðŸ”´' };
            var labels = { NOTE: 'Note', TIP: 'Tip', IMPORTANT: 'Important', WARNING: 'Warning', CAUTION: 'Caution' };
            container.querySelectorAll('blockquote').forEach(function(bq) {
                var firstP = bq.querySelector('p');
                if (!firstP) return;
                var m = /^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]/i.exec(firstP.textContent);
                if (!m) return;
                var type = m[1].toUpperCase();
                firstP.innerHTML = firstP.innerHTML.replace(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]\s*/i, '');
                if (!firstP.textContent.trim()) firstP.remove();
                bq.className = 'gh-alert gh-alert-' + type.toLowerCase();
                var title = document.createElement('p');
                title.className = 'gh-alert-title';
                title.textContent = icons[type] + ' ' + labels[type];
                bq.insertBefore(title, bq.firstChild);
            });
        }

        function render(markdown, basePath, preserveScroll) {
            // Set base URL for relative path resolution (images, links)
            if (basePath) {
                var base = document.querySelector('base');
                if (!base) {
                    base = document.createElement('base');
                    document.head.appendChild(base);
                }
                base.href = 'file://' + basePath + '/';
            }

            // Save scroll position only when preserving (same file reload)
            var scrollY = 0;
            var scrollHeight = 0;
            if (preserveScroll) {
                scrollY = window.scrollY;
                scrollHeight = document.documentElement.scrollHeight;
            }

            // Preprocess footnotes before rendering
            var fnResult = preprocessFootnotes(markdown || '');
            var html = marked.parse(fnResult.markdown);
            var content = document.getElementById('content');
            content.innerHTML = html;

            // Post-process alerts
            processAlerts(content);

            // Append footnote section
            if (fnResult.order.length > 0) {
                var section = document.createElement('section');
                section.className = 'footnotes';
                var hr = document.createElement('hr');
                section.appendChild(hr);
                var ol = document.createElement('ol');
                fnResult.order.forEach(function(id) {
                    var fn = fnResult.defs[id];
                    var li = document.createElement('li');
                    li.id = 'fn-' + id;
                    li.innerHTML = fn.text + ' <a href="#fnref-' + id + '" class="footnote-back">â†©</a>';
                    ol.appendChild(li);
                });
                section.appendChild(ol);
                content.appendChild(section);
            }

            // Add IDs + hover anchor links to headings (GitHub-compatible algorithm)
            var slugCounts = {};
            document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(function(heading) {
                var slug = heading.textContent.toLowerCase()
                    .replace(/[^\p{L}\p{N}\s-]/gu, '')
                    .replace(/\s+/g, '-');
                var finalSlug = slug;
                if (slugCounts[slug] !== undefined) {
                    slugCounts[slug]++;
                    finalSlug = slug + '-' + slugCounts[slug];
                } else {
                    slugCounts[slug] = 0;
                }
                heading.id = finalSlug;
                var anchor = document.createElement('a');
                anchor.className = 'heading-anchor';
                anchor.href = '#' + finalSlug;
                anchor.textContent = '#';
                heading.appendChild(anchor);
            });

            // Apply syntax highlighting to code blocks (skip mermaid)
            document.querySelectorAll('pre code:not(.language-mermaid)').forEach(function(block) {
                hljs.highlightElement(block);
            });

            // KaTeX math rendering
            renderMathInElement(document.getElementById('content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Mermaid diagram rendering
            var isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            mermaid.initialize({
                startOnLoad: false,
                theme: isDark ? 'dark' : 'default',
                securityLevel: 'loose'
            });
            var mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
            mermaidBlocks.forEach(function(block) {
                var pre = block.parentElement;
                var div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = block.textContent;
                pre.parentNode.replaceChild(div, pre);
            });
            if (mermaidBlocks.length > 0) {
                mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
            }

            // Restore scroll position for same-file reload, reset for tab switch
            if (preserveScroll && scrollHeight > 0 && scrollY > 0) {
                var newScrollHeight = document.documentElement.scrollHeight;
                var ratio = scrollY / scrollHeight;
                window.scrollTo(0, ratio * newScrollHeight);
            } else if (!preserveScroll) {
                window.scrollTo(0, 0);
            }
        }

        function scrollToAnchor(anchor) {
            var element = document.getElementById(anchor);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function markBrokenLinks(brokenURLs) {
            document.querySelectorAll('#content a').forEach(function(link) {
                var href = link.getAttribute('href');
                if (!href) return;
                if (brokenURLs.indexOf(href) !== -1) {
                    link.classList.add('broken-link');
                    link.title = 'File not found: ' + href;
                }
            });
        }

        function renderCode(content, language) {
            var container = document.getElementById('content');
            var pre = document.createElement('pre');
            var code = document.createElement('code');
            if (language && language !== 'plaintext') {
                code.className = 'language-' + language;
            }
            code.textContent = content;
            pre.appendChild(code);
            container.innerHTML = '';
            container.appendChild(pre);
            if (language && language !== 'plaintext') {
                hljs.highlightElement(code);
            }
            window.scrollTo(0, 0);
        }

        function applyCustomCSS(css) {
            var style = document.getElementById('custom-css');
            if (!style) {
                style = document.createElement('style');
                style.id = 'custom-css';
                document.head.appendChild(style);
            }
            style.textContent = css;
        }
    </script>
</body>
</html>
